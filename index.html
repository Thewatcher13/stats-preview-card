<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="wrapper">
        
        <picture class="image-box">
          <source srcset="./images/image-header-desktop.jpg" media="(min-width:1024px)">
          <img class="main-image" src="./images/image-header-mobile.jpg" alt="people working on a desk with laptops and coffee">
        </picture>
      
      <div class="info-box">
        
        <h1 class="title">
          Get <span class="purple-text">insights</span> that help your business grow.
        </h1>
        <p class="intro-text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>

        <ul class="grid">
          <li>
            <p class="bold-text">10k+</p>
            <span class="capital-text">companies</span>
          </li>
          <li>
            <p class="bold-text">314</p>
            <span class="capital-text">templates</span>
          </li>
          <li>
            <p class="bold-text">12M+</p>
            <span class="capital-text">queries</span>
          </li>
        </ul>
      </div>
    </div>
  </main>

</body>
</html>
